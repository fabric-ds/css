          <h2>Input</h2>
          <syntax-highlight>
            <div class="input">
              <label for="normalInput">Text</label>
              <input type="text" id="normalInput" />
              <div class="input__sub-text">Hint message</div>
            </div>
          </syntax-highlight>

          <section x-data="{ invalid: false, disabled: false, readonly: false }" class="example">
            <div
              class="input input--text"
              :class="{ 'input--is-invalid': invalid, 'input--is-disabled': disabled, 'input--is-read-only': readonly }"
            >
              <label for="_normalInput">Text</label>
              <input type="text" id="_normalInput" />
              <div class="input__sub-text">Hint message</div>
            </div>

            <div class="example-controls">
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="invalid" />
                Invalid
              </label>
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="disabled" />
                Disabled
              </label>
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="readonly" />
                Read-only
              </label>
            </div>
          </section>

          <h2>Select</h2>
          <syntax-highlight>
            <div class="input input--select">
              <label for="xyx">Select</label>
              <div class="input--select__wrap">
                <select id="xyx">
                  <option>Velg noe</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <div class="input__sub-text">Hint message</div>
            </div>
          </syntax-highlight>
          <section x-data="{ invalid: false, disabled: false, readonly: false }" class="example">
            <div
              class="input input--select"
              :class="{ 'input--is-invalid': invalid, 'input--is-disabled': disabled, 'input--is-read-only': readonly }"
            >
              <label for="xyx">Select</label>
              <div class="input--select__wrap">

                  <option>Velg noe</option>

                  <option>3</option>

              </div>
              <div class="input__sub-text">Hint message</div>
            </div>

            <div class="example-controls">
              <label class="mr-32">

                Invalid

                Disabled
              </label>
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="readonly" />
                Read-only
              </label>
            </div>
          </section>

          <h2>Textarea</h2>
          <syntax-highlight>
            <div class="input">
              <label for="textarea-example">Textarea</label>
              <textarea id="textarea-example" rows="2"></textarea>
              <div class="input__sub-text">Hint message</div>
            </div>
          </syntax-highlight>
          <section x-data="{ invalid: false, disabled: false, readonly: false }" class="example">
            <div
              class="input"
              :class="{ 'input--is-invalid': invalid, 'input--is-disabled': disabled, 'input--is-read-only': readonly }"

            </div>

            <div class="example-controls">

                Read-only
              </label>
            </div>
          </section>

          <h2>Toggle - Radio</h2>
          <syntax-highlight>
            <div class="field">
              <label>Contact method</label>
              <div class="input-toggle">
                <input type="radio" id="contactChoice1" name="contact" value="email" checked />
                <label for="contactChoice1">Email</label>
              </div>
              <div class="input-toggle">
                <input type="radio" id="contactChoice2" name="contact" value="phone" />
                <label for="contactChoice2">Phone</label>
              </div>
            </div>
          </syntax-highlight>
          <section x-data="{ disabled: false }" class="example">
            <div class="field">
              <label>Contact method</label>
              <div class="input-toggle" :class="{ 'input-toggle--is-disabled': disabled }">
                <input type="radio" id="contactChoice3" name="contact" value="email" checked />
                <label for="contactChoice3">Email</label>
              </div>
              <div class="input-toggle" :class="{ 'input-toggle--is-disabled': disabled }">
                <input type="radio" id="contactChoice4" name="contact" value="phone" />
                <label for="contactChoice4">Phone</label>
              </div>
            </div>
            <div class="example-controls">
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="disabled" />
                Disabled
              </label>
            </div>
          </section>

          <h2>Toggle - Checkbox</h2>
          <syntax-highlight class="u-mb0">
            <div class="field">
              <label>Checkboxes!</label>
              <div class="input-toggle">
                <input type="checkbox" id="fancycheckbox1" checked />
                <label for="fancycheckbox1">Nothing</label>
              </div>
              <div class="input-toggle">
                <input type="checkbox" id="fancycheckbox2" />
                <label for="fancycheckbox2">Something</label>
              </div>
            </div>
          </syntax-highlight>
          <section x-data="{ disabled: false }" class="example">
            <div class="field">
              <label>Checkboxes!</label>
              <div class="input-toggle" :class="{ 'input-toggle--is-disabled': disabled }">
                <input type="checkbox" id="fancycheckbox3" checked />
                <label for="fancycheckbox3">Nothing</label>
              </div>
              <div class="input-toggle" :class="{ 'input-toggle--is-disabled': disabled }">
                <input type="checkbox" id="fancycheckbox4" />
                <label for="fancycheckbox4">Something</label>
              </div>
              <div class="input-toggle" :class="{ 'input-toggle--is-disabled': disabled }">
                <input type="checkbox" id="maybe-checkbox" />
                <label for="maybe-checkbox">Maybe</label>
              </div>
            </div>
            <div class="example-controls">
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="disabled" />
                Disabled
              </label>
            </div>
          </section>

          <h2>Toggle - Radio-button</h2>
          <syntax-highlight class="u-mb0">
            <div class="field">
              <label id="segment-label">Number of rooms:</label>
              <div aria-labelledby="segment-label" class="segment-control" role="radiogroup">
                <input type="radio" name="group-1" id="one-d" checked="" />
                <label for="one-d">One</label>
                <input type="radio" name="group-1" id="two-d" />
                <label for="two-d">Two</label>
                <input type="radio" name="group-1" id="three-d" />
                <label for="three-d">Three</label>
                <input type="radio" name="group-1" id="four-d" />
                <label for="four-d">Four</label>
              </div>
              <div class="field-hint">A segment hint</div>
            </div>
          </syntax-highlight>

          <section x-data="{ small: false, justified: false, disabled: false }" class="example">
            <div class="field">
              <label id="segment-label">Number of rooms:</label>
              <div
                aria-labelledby="segment-label"
                class="segment-control"
                :class="{ 'segment-control--small': small, 'segment-control--justified': justified, 'segment-control--is-disabled': disabled }"
                role="radiogroup"
              >
                <input type="radio" name="group-1" id="one" checked="" />
                <label for="one">One</label>
                <input type="radio" name="group-1" id="two" />
                <label for="two">Two</label>
                <input type="radio" name="group-1" id="three" />
                <label for="three">Three</label>
                <input type="radio" name="group-1" id="four" />
                <label for="four">Four</label>
              </div>
              <div class="field-hint">A segment hint, Error msg</div>
            </div>
            <div class="example-controls">
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="disabled" />
                Disabled
              </label>
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="small" />
                Small
              </label>
              <label class="mr-32">
                <input class="mr-8" type="checkbox" x-model="justified" />
                Justified
              </label>
            </div>
          </section>
