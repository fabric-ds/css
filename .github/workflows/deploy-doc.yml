name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install Dependencies
              run: |
                  yarn
            - name: Build Packages
              run: |
                  yarn build
            - name: Build Docs
              run: |
                  yarn docs
            - name: Deploy
              if: success()
              uses: crazy-max/ghaction-github-pages@v2
              with:
                  target_branch: gh-pages
                  build_dir: site
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
